<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expanding Cards</title>
  </head>
  <body>
    <div class="container">
      <div
        class="panel active"
        style="background-image: url('images/Bridge.avif')"
      >
        <h3>Explore The World</h3>
      </div>

      <div class="panel" style="background-image: url('images/field.avif')">
        <h3>Field Area</h3>
      </div>

      <div class="panel" style="background-image: url('images/sunrise.avif')">
        <h3>Sunrise View</h3>
      </div>

      <div class="panel" style="background-image: url('images/forest.avif')">
        <h3>Wild forest</h3>
      </div>

      <div class="panel" style="background-image: url('images/people.avif')">
        <h3>Human Being</h3>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
